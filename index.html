      <!-- page links-->
      <div class="menu-link">
        <nav class="menu-more">
          <ul class="menu-list">
            <li class="list-page-link">

      <!-- social -->
      <div class="social">
        <ul class="social-wrapper">
          <li class="icon facebook">
            <a
              href="https://www.facebook.com/"
              class="link-social"
              target="_blank"
              aria-label="Facebook"
            >
              <span><i class="fab fa-facebook-f"></i></span>
            </a>
          </li>
          <li class="icon twitter">
            <a
              href=" https://twitter.com"
              class="link-social"
              target="_blank"
              aria-label="Twitter"
            >
              <span><i class="fab fa-twitter"></i></span>
            </a>
          </li>
          <li class="icon linkedin">
            <a
              href=" https://www.linkedin.com/"
              class="link-social"
              target="_blank"
              aria-label="Twitter"
            >
              <span><i class="fab fa-linkedin"></i></span>
            </a>
          </li>
          <li class="icon github">
            <a
              href="https://github.com/ervinMamutov"
              class="link-social"
              target="_blank"
              aria-label="GitHub"
            >
