<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/img/logo-ervin-red.png"
    />
    <!-- ./client/assets/favicon.ico" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Ervin Mamutov</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  </head>
  <body class="home">
    <!-- menu -->
    <section class="menu-left">
      <div class="logo">
        <a href="../index.html" class="home-link">
          <img
            src="./public/img/logo-ervin-bl.png"
            alt="my photo"
            class="logo-image"
          />
        </a>
      </div>

      <!-- page links-->
      <div class="btn-menu-link">
        <nav class="btn-menu-nav">
          <ul class="menu-list">
            <li class="btn-list">
              <button
                onclick="window.location.href = './index.html';"
                class="custom-btn btn-menu active"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Home</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './pages/about.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">About</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './pages/skills.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Skills</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './pages/works.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Works</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './pages/contact.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Contact</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './pages/blog.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Blog</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <!-- social -->
      <div class="social">
        <ul class="social-wrapper">
          <li class="icon facebook">
            <a
              href="https://www.facebook.com/"
              class="link-social"
              target="_blank"
              aria-label="Facebook"
            >
              <span><i class="fab fa-facebook-f"></i></span>
            </a>
          </li>
          <li class="icon twitter">
            <a
              href=" https://twitter.com"
              class="link-social"
              target="_blank"
              aria-label="Twitter"
            >
              <span><i class="fab fa-twitter"></i></span>
            </a>
          </li>
          <li class="icon linkedin">
            <a
              href=" https://www.linkedin.com/"
              class="link-social"
              target="_blank"
              aria-label="Twitter"
            >
              <span><i class="fab fa-linkedin"></i></span>
            </a>
          </li>
          <li class="icon github">
            <a
              href="https://github.com/ervinMamutov"
              class="link-social"
              target="_blank"
              aria-label="GitHub"
            >
              <span><i class="fab fa-github"></i></span>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <!-- main -->
    <main>
      <section class="photo-container">
        <a href="./pages/about.html" class="photo a-photo">
          <img
            src="./public/img/my-photo-l.png"
            alt="my photo"
            class="photo-my"
          />
          <!-- <h1 class="name">Ervin Mamutov</h1> -->
          <div class="glow-wrap">
            <i class="glow"></i>
          </div>
        </a>
      </section>

      <section class="description-home">
        <div class="text-field">
          <h1 class="description-home-title">Hi, I'm Ervin,</h1>
          <p class="description-text container">I'm web developer.</p>
          <p class="description-text">I'd like to welcome you to my page.</p>
        </div>
      </section>
    </main>
  </body>
</html>
