<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/img/icon-er.png" />
    <!-- ./client/assets/favicon.ico" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio |My note| Ervin Mamutov</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link href="../styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- menu -->
    <section class="menu-left">
      <div class="logo">
        <a href="../index.html" class="home-link">
          <img
            src="../public/img/logo-ervin-bl.png"
            alt="my photo"
            class="logo-image"
          />
        </a>
      </div>

      <!-- page links-->
      <div class="btn-menu-link">
        <nav class="btn-menu-nav">
          <ul class="menu-list">
            <li class="btn-list">
              <button
                onclick="window.location.href = '../index.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Home</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './about.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">About</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './skills.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Skills</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './works.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Works</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './contact.html';"
                class="custom-btn btn-menu"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Contact</span>
              </button>
            </li>
            <li class="btn-list">
              <button
                onclick="window.location.href = './blog.html';"
                class="custom-btn btn-menu active"
                type="button"
              >
                <span class="btn-text">Click!</span
                ><span class="btn-text">Blog</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <!-- social -->
      <div class="social">
        <ul class="social-wrapper">
          <li class="icon facebook">
            <a
              href="https://www.facebook.com/"
              class="link-social"
              target="_blank"
              aria-label="Facebook"
            >
              <span><i class="fab fa-facebook-f"></i></span>
            </a>
          </li>
          <li class="icon twitter">
            <a
              href=" https://twitter.com"
              class="link-social"
              target="_blank"
              aria-label="Twitter"
            >
              <span><i class="fab fa-twitter"></i></span>
            </a>
          </li>
          <li class="icon linkedin">
            <a
              href=" https://www.linkedin.com/"
              class="link-social"
              target="_blank"
              aria-label="Twitter"
            >
              <span><i class="fab fa-linkedin"></i></span>
            </a>
          </li>
          <li class="icon github">
            <a
              href="https://github.com/ervinMamutov"
              class="link-social"
              target="_blank"
              aria-label="GitHub"
            >
              <span><i class="fab fa-github"></i></span>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <!-- main -->
    <main>
      <!-- description -->
      <section class="description">
        <div class="text-feeld photo">
          <img src="../public/img/writing.gif" alt="" class="blog" />
        </div>
      </section>
    </main>
  </body>
</html>
